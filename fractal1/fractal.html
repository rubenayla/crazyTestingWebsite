<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FRACTAL1</title>
	<style>
		body {
			background-color:#e0e0e9;

		}

	</style>
</head>
<body>
	<h1>FRACTAL1</h1>


	<canvas width="500" height="500" id="canvas1"></canvas>
	<script>
		var canvas1_object = document.getElementById("canvas1");
		var canvas1 = canvas1_object.getContext("2d");

		function drawLine(color,x0,y0,x,y){
			canvas1.beginPath();
			canvas1.strokeStyle = color;
			canvas1.moveTo(x0,y0);
			canvas1.lineTo(x,y);
			canvas1.stroke();
			canvas1.closePath();
		}
		
		//Fractal
		var levels = 8;
		var step = canvas1_object.width/(3**(levels-1));
		var path = "f+f--f+f";
		var fractalPath = path;
		for(var level = 0; level < levels; level++){
			auxPath = fractalPath;
			fractalPath = "";
			for(var i=0; i < auxPath.length; i++){
				if(auxPath[i] == "f"){fractalPath += path;}
				else if(auxPath[i] == "+"){fractalPath += "+";}
				else{fractalPath += "-";}
			}
		}
		//Draw it
		var direction = 0;
		var x0 = 0, y0 = 0;
		for(var i=0; i<fractalPath.length; i++){
			if(fractalPath[i] == "f"){
				x = x0 + step*Math.cos(direction);
				y = y0 + step*Math.sin(direction);
				drawLine("#000",x0,y0,x,y);
				x0 = x;
				y0 = y;
			} else if(fractalPath[i] == "+"){direction += 60*Math.PI/180;} else{direction -= Math.PI/3;}
		}
	</script>
</body>
</html>
